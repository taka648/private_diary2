<!-- リスト10.11:django-bootstrap5を利用した、サインアップ(エントリー)画面の修正 -->
{% extends 'base.html' %}
<!-- リスト10.11:①loadタグを使ってdjango-bootstrap5を読み込む -->
{% load django_bootstrap5 %}

{% block title %}サインアップ | Private Diary{% endblock %}

{% block active_signup %}active{% endblock %}

{% block contents %}
<div class="container d-flex justify-content-center">
  <div class="row col-12 col-md-5">
    <div class="my-div-style">
      <h1 class="text-center mb-4">サインアップ</h1>
      <form method="post" action="{% url 'account_signup' %}">
        {% csrf_token %}
        <!-- リスト10.11:②django-bootstrap5が提供するタグを記述する。これだけでBootstrapのスタイルを適用したHTMLが出力される。 -->
        {% bootstrap_form form %} 

        {% if redirect_field_value %} 
          <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/> 
        {% endif %} 

        <button class="btn btn-primary w-100 mt-4" type="submit">登録</button> 
      </form> 
    </div> 
  </div> 
</div> 
{% endblock %}
