# リスト11.26:日記作成ページ用テンプレートを作成する
{% extends 'base.html' %}
{% load static %}

{% block title %}日記作成 | Private Diary{% endblock %}

{% block active_diary_list %}active{% endblock %}

{% block contents %}
<div class="container my-div-style">
  <div class="row">
    # リスト11.26:①ファイルアップロードをフォームで扱う
    <form method="POST" enctype='multipart/form-data'>
      {% csrf_token %}
      <table class="table">
        {{ forms.as_table }}
      </table>
      <button class="btn btn-primary" type="submit">作成</button> 
    </form>
  </div>
</div>
{% endblock %}
