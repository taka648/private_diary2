<!-- リスト7.3:共通利用するベーステンプレートbase.htmlの作成 -->
<!-- リスト7.3:①loadタグを使いstaticタグを使えるようにする -->
{% load static %} 

<html lang="ja"> 

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- リスト7.3:②各ページのテンプレートでタイトルをここに埋め込む -->
  <title>{% block title %}{% endblock %}</title>

  <!-- リスト7.3:③staticタグを使って静的ファイルのパスを相対パスで記述する -->
  <link rel="icon" type="image/x-icon" href="{% static 'assets/favicon.ico' %}" />

  <!-- Font Awesome icons (free version) -->
  <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
  <!-- Google fonts -->
  <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet" />

  <!-- Core theme CSS (includes Bootstrap) -->
  <!-- リスト7.3:④staticタグを使って静的ファイルのパスを相対パスで記述する -->
  <link href="{% static 'css/one-page-wonder.css' %}" rel="stylesheet" />

  <!-- My style --> 
  <!-- リスト7.3:⑤staticタグを使って静的ファイルのパスを相対パスで記述する -->
  <link rel="stylesheet" type="text/css" href="{% static 'css/mystyle.css '%}">
  <!-- リスト7.3:⑥各ページのテンプレートでページ固有のhead情報をここに埋め込む -->
  {% block head %}{% endblock %}
</head> 

<body> 
  <!-- リスト7.3:⑦フッターを最下部に固定するために利用するdivを追加する -->
  <div id="wrapper">
    <!-- Navigation --> 
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
      <div class="container px-5">
        <!-- リスト7.3:⑧ナビゲーションバーに表示する「PRIVATE DIARY」にトップページヘのリンクを貼る。urlタグを使ってURLの逆引きをする -->
        <a class="navbar-brand" href="{% url 'diary:index' %}">PRIVATE DIARY</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <!-- リスト7.3:⑨ナビゲーションバーのリンクがクリックされたときに文字色を変えてアクティブにしている見た目を出すBootstrapによる効果を出すためblock夕グを使う。各ページのテンプレートで「active」というテキストを埋め込み、これを実現する -->
              <a class="nav-link {% block active_inquiry %}{% endblock %}" href="#">INQUIRY</a> 
            </li>
          </ul>

          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Sign Up</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Log In</a>
            </li>
          </ul>

        </div>
      </div>
    </nav>

    <!-- リスト7.3:⑩各ページのテンプレートで必要に応じてヘッダーをここに埋め込む -->
    {% block header %}{% endblock %} 

    <!-- リスト7.3:⑪各ページのテンプレートでコンテンツをここに埋め込む -->
    {% block contents %}{% endblock %}

    <!-- Footer -->
    <footer class="py-5 bg-black">
      <div class="container px-5"><p class="m-0 text-center text-white small">Copyright &copy; Private Diary 2024</p></div>
    </footer>

    <!-- Bootstrap core JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>

  </div> 
</body> 
</html>
