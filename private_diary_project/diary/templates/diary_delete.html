<!-- リスト11.34:日記削除ページ用テンプレートを作成する -->
{% extends 'base.html' %}
{% load static %}

{% block title %}日記削除 | Private Diary{% endblock %}

{% block active_diary_list %}active{% endblock %}

{% block contents %}
<div class="container my-div-style">
  <div class="row text-center">
    <form method="POST">
      {% csrf_token %}
      <p>本当に削除しますか?</p>
      <button class="btn btn-prirnary mt-5" type="submit">削除</button>
      <!-- リスト11.34:①「キャンセル」ボタンは、a(アンカー)タグを使ってボタン状の外観にしている。href属性には、urlタグを使って該当日記データの主キーを渡して生成したURLを設定している -->
      <a class="btn btn-secondary mt-5 ml-2" href="{% url 'diary:diary_detail' object.pk %}">キャンセル</a>
    </form>
  </div>
</div>
{% endblock %}
